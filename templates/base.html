<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <title>{% block title_block %} Blogs {% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}"><img src="/media/logo.png" alt="" width="50px"></a>
            </li>
            {% if user.is_authenticated %}
            <div class="dropdown" style="margin-top:12px">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" style="border:none">
                    @{{user.username}}
                </button>
                <ul class="dropdown-menu">
                   <li>
                       <a class="dropdown-item" href="{% url 'App_Blog:create_blog' %}">Write Blog</a>
                   </li>
                    <li>
                        <a class="dropdown-item" href="{% url 'App_Login:profile' %}">Your Profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="{% url 'App_Blog:my_blogs' %}">My Blogs</a>
                    </li>
                    <hr>
                    <li>
                        <a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a>
                    </li>

                </ul>
            </div>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'App_Login:signup' %}">Singn Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'App_Login:login' %}">Login</a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="container" style="padding-top:20px">
        {% block body_block %}
        {% endblock %}
    </div>
</body>

</html>
