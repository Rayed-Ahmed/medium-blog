{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Profile {% endblock %}

{% block body_block %}

<h2>Add Your Profile Picture:</h2>
<form enctype="multipart/form-data" method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm" name="button">Add</button>
</form>

{% endblock %}
