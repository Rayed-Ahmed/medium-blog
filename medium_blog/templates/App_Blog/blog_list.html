{% extends 'base.html' %}

{% block title_block %}Home{% endblock %}

{% block body_block %}
{% load custom_filters %}

{% for blog in blogs %}
<h3>{{blog.blog_title}}</h3>
<h6><i>{{blog.publish_date}}</i></h6>

<div class="row">
  <div class="col-sm-4">
    <img src="/media/{{blog.blog_image}}" alt="{{blog.blog_image}}" title="{{blog.blog_image}}" width="100%">
  </div>

  <div class="col-sm-8">
    <p>{{blog.blog_content|range_filter|linebreaks}} </p>
    <p><a href="{% url 'App_Blog:blog_details' blog.slug %}">Read More</a></p>
    <h6>Posted By: <a href="#">@{{blog.author}}</a></h6>
  </div>

</div>

{% endfor %}

{% endblock %}
