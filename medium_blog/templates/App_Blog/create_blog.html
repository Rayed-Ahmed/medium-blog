{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Write Your Blog Here: {% endblock %}

{% block body_block %}
<form enctype="multipart/form-data" method="post">
  {{form|crispy}}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm">Publish</button>
</form>

{% endblock %}
